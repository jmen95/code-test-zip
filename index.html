<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<h1 class="title">Zip Code Finder</h1>
		<form action="" id="frmSearch" class="form-horizontal">
			<label for="zipCode" class="form-horizontal__label sr-only">
				Zip Code
			</label>
			<input type="number" maxlength="5" id="zipCode" name="zipCode" class="form-horizontal__input" placeholder="Zip Code" required />
			<button type="submit" id="btnSend" class="form-horizontal__button">Search</button>
		</form>
		<div class="message"></div>
		<main id="resultSearch">
		</main>
	</div>
	<script src="script.js"></script>
</body>
</html>
